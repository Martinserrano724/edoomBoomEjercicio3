<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <header class="">
      <h1 class="text-bg-dark mb-5 ps-5 pb-2">Ejercicio 3</h1>
    </header>
    <main class="container">
      <section class="container " id="contenedorInput">
        <div class="input-group mb-3">
            <input id="inputTarea" type="text" class="form-control" placeholder="Cargar Tarea" aria-label="Cargar Tarea"  required minlength="1">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2" onclick="cargaTarea()">Enviar Tarea</button>
        </div>
        <div class="input-group mb-3">
            <input id="inputEliminar" type="number" class="form-control" placeholder="Ingresar el numero de tarea a eliminar"  required maxlength="3">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2" onclick="eliminarTarea()">Eliminar Tarea</button>
        </div>
        <div class=" mb-3" >
            <p>Las Tareas Cargadas son</p>
            <ul id="mostrarLista">
                
            </ul>
        </div>
        
        
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./js/ejercicio3.js"></script>
  </body>
